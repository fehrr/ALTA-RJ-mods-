<html>
	<head>
		<meta charset="UTF-8">
		<title>Creative Network</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<script type="text/javascript">
			var music = document.getElementById("music");
			music.volume = 0.2;
			document.addEventListener("keypress",(event) => {
				if(event.key == "p"){
					if(music.paused){
						music.play();
					} else {
						music.pause();
					}
				}

				if(event.key == "s"){
					music.volume = music.volume - 0.1;
				}

				if(event.key == "w"){
					music.volume = music.volume + 0.1;
				}
			});
	
		</script>
		<div class="video-container">
			<img class="logo-image" src="https://cdn.discordapp.com/attachments/1093721236296712203/1184317133480542248/sosa-2.png" alt=""> 
			<audio id="music" controls="" width="1280" height="720" autoplay >
				<source src="audio.mp3" type="audio/mpeg">
			</audio>
		    <video src="video.webm" autoplay muted loop></video>
		    <div class="background-image"></div>
		</div>
	</body>
</html>
