<html>
	<head>
		<link href = "style.css" rel = "stylesheet" type = "text/css"></link>
		<link rel = "stylesheet" href = "https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity = "sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin = "anonymous">
		<script src = "nui://game/ui/jquery.js" type = "text/javascript"></script>
		<script src = "script.js" type = "text/javascript"></script>
		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src = "https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js"></script>
	</head>
	<body>

		<div class="container-badge" style="display: none;">
			<div class="badge-app-wrapper">
				<div class="exterior-wrapper" style="background-image: url(https://cdn.discordapp.com/attachments/829726586441957397/849198243023159306/dark_leather.png);">
					<div class="interior-wrapper">
						<div class="row">
							<div class="column">
								<div class="left-column">
									<div class="information-wrapper">
										<div class="information">
											
											<div class="profile-image-holder"></div>
											<div class="name-info">
											
												<div class="banner" style="background-color: #1E233F;">
													<p id="departament" class="MuiTypography-root MuiTypography-body2 MuiTypography-colorTextPrimary" style="text-align: center;">Los Santos PD</p>
												</div>
											
												<div class="name-info-wrap">
													<div class="rank">
													   <p id="rank" class="MuiTypography-root MuiTypography MuiTypography-body1 MuiTypography-colorTextPrimary" style="word-break: break-word;">OFICIAL</p>
													</div>
												
													<div class="name">
													   <h6 id="name" class="MuiTypography-root MuiTypography MuiTypography-h6 MuiTypography-colorTextPrimary" style="word-break: break-word;">Diogo Francisco</h6>
													</div>
												
												</div>
											
												<div class="callsign">
													<p id="callsign" class="MuiTypography MuiTypography-body1" style="word-break: break-word;">#2323</p>
												</div>
											
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="column">
								<div class="right-column">
									<div class="badge-wrapper">
										<img alt="badge" class="badge" src="https://cdn.discordapp.com/attachments/1106633749342462013/1197075429010448404/lspd.png">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	

	</body>
</html>
