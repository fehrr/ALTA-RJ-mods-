<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>#creative</title>
		<link rel="stylesheet" href="css.css" />
		<script src="https://kit.fontawesome.com/47ea8dbd0f.js" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>

	<body>
		<div class="bennys">
			<div class="display-remap">
				<div class="tablet-container">
					<section>
						<header>
							<h1><i class="fa-solid fa-gears"></i>Remap</h1>
							<span>Altere a digibilidade do seu veículo de acordo com seu gosto.</span>
						</header>
						<div class="range">
							<label for="boost">ROTAÇÃO DE MOTOR</label>
							<div class="field">
								<input type="range" id="driveinertia" min="0" max="2" step="0.1">
								<div id="valuerangedriveinertia" class="value"><span>3</span></div>
							</div>
	
							<label for="boost">ÂNGULO DE ESTERÇAMENTO</label>
							<div class="field">
								<input type="range" id="steeringlock" min="0" max="100" step="0.1">
								<div id="valuerangesteeringlock" class="value"><span>3</span></div>
							</div>
	
							<label for="boost">ADERÊNCIA EM CURVAS</label>
							<div class="field">
								<input type="range" id="tractioncurvemax" min="0" max="3" step="0.1">
								<div id="valuerangetractioncurvemax" class="value"><span>3</span></div>
							</div>
	
							<label for="boost">ADERÊNCIA EM ACELERAÇÃO</label>
							<div class="field">
								<input type="range" id="tractioncurvemin" min="0" max="3" step="0.01">
								<div id="valuerangetractioncurvemin" class="value"><span>3</span></div>
							</div>
	
							<label for="boost">ÂNGULO DE TRAÇÃO LATERAL</label>
							<div class="field">
								<input type="range" id="tractioncurvelateral" min="18" max="40" step="0.1">
								<div id="valuerangetractioncurvelateral" class="value"><span>3</span></div>
							</div>
	
							<label for="boost">TRAÇÃO DE BAIXA VELOCIDADE</label>
							<div class="field">
								<input type="range" id="lowspeedtractionlossmult" min="0" max="1" step="0.01">
								<div id="valuerangelowspeedtractionlossmult" class="value"><span>3</span></div>
							</div>
						</div>
					</section>
					<div class="footer">
						<span><i class="fa-solid fa-triangle-exclamation"></i>O Remap é aplicado em você, no entanto, você não conseguirá realizar algum remap para outro jogador.</span>
					</div>
					<div class="button-field">
						<button class="myButtonBuy" id="savebtn">APLICAR</button>
					</div>
				</div>
			</div>
		</div>
		<script src="jquery.js"></script>
	</body>

</html>
